{% extends 'works_base.html' %}


{% block content %}

<div class="container">

    {% for category in categories %}
        <div class="card">
            <img src="{% url category.image.url %}" class="card-img-top"/>
            <div class="card-body">
                <div class="card-title">{{ category.name }}</div>
            </div>
        </div>
    {% endfor %}

</div>

{% endblock %}
