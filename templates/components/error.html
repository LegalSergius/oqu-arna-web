
{% if messages %}
<div class="error d-flex flex-column align-items-center" id="error">
    {% for message in messages %}
        <span class="error-text">{{ message }}</span>
    {% endfor %}
</div>

<script>
    const error = document.getElementById("error");
    setTimeout(() => {
        error.remove();
    }, 10000);
</script>
{% endif %}
