
{% if messages %}
{% for message in messages %}
<div class="message {% if 'error' in message.tags %} error {% elif 'success' in message.tags %} success {% endif %}  d-flex flex-column align-items-center" id="message">


        <span class="error-text">{{ message }}</span>

</div>
{% endfor %}

<script>
    const error = document.getElementById("message");
    setTimeout(() => {
        error.remove();
    }, 10000);
</script>
{% endif %}
