{%load static%}
{%get_media_prefix as MEDIA_PREFIX%}
<html>
    <head>
        <title>
            Действия по занятию
        </title>
        <script src="{%static 'js/bootstrap.min.js' %}">
        </script>
        <link
            rel="stylesheet"
            href="{%static 'css/bootstrap.min.css'%}" />
        <style>
            @font-face {
                font-family: 'Inter';
                src: url("{%static 'fonts/Inter.ttf'%}") format('truetype');
            }
            body {
                background-color: #EAEAEA;
                font-family: 'Inter', serif;
            }
            .appGrayColorBackground {
                background-color: #EAEAEA;
            }
            .editCellBackground {
                background-color: #D99A44;
            }
            .appThemeBorderColor {
                border: #605BCD solid 5px;
            }
            .appThemeColorBackground {
                background-color: #605BCD;
            }
            .card {
                border: #605BCD solid 5px;
                height: 240px;
            }
            .editIcon {
                width: 60%;
                height: 60%;
            }
            .lessonBox {
                width: 90%;
            }
            .cardShadow {
                box-shadow: 0 4px 0 #605BCD;
            }
            .categoryName {
                font-size: 1.25em;
            }
            .contentAppThemeColor {
                color: #605BCD;
            }
            .coursePeriodBadge {
                font-size: 1em;
            }
            .coursePeriodDate {
                font-size: 0.8em;
            }
            .cardIconContainer {
                height: 85%;
            }
            .modalBodyCell {
                height: 60px;
            }
            
            .addLessonBackground {
                background-color: #398F68;
            }
            .pageHeader {
                font-size: 1.5rem;
            }
            .date {
                font-size: 0.9rem;
                color: #EDEBFA;
            }  
            .edit-btn {
                background-color: #d4923a;
                max-width: 72px;
                max-height: 64px;
            }  
            .edit-icon {
                width: 70%;
                height: 70%;
            }
        </style>
    </head>
    <body>
        <div class="d-flex-column justify-content-center align-items-center h-100 m-auto p-5 fw-bold">
          <div class="w-50 h-100 m-auto pb-3 px-4 pt-5  appThemeColorBackground rounded-5">
            <div class="d-flex-column bg-white h-100 p-4 rounded-5 text-center">
                <p class="fs-3 contentAppThemeColor">
                    Первое занятие
                </p>
                <textarea
                    class="form-control w-100 h-50 px-3 mx-auto appThemeBorderColor"
                    readonly>Описание:</textarea>
                <a class="d-block btn btn-success my-2">
                    Создать конференцию
                </a>
                <a class="d-block btn btn-success my-2">
                    Создать тест
                </a>
                <a class="d-block btn btn-success my-2">
                    Загрузить задание
                </a>
                <button class="d-inline-block btn btn-success my-2 px-4">
                    <p class="fw-bold fs-2 m-auto">
                        √
                    </p>
                </button>
            </div>
          </div>
        </div>
    </body>
</html>
