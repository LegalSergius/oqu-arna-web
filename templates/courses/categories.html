
{%load static%}
{%get_media_prefix as MEDIA_PREFIX%}
<html>
    <head>
        <title>
            Категории курсов
        </title>
        <script src="{%static 'js/bootstrap.min.js' %}">
        </script>
        <link
            rel="stylesheet"
            href="{%static 'css/bootstrap.min.css'%}" />
        
        <style>
            @font-face {
                font-family: 'Inter';
                src: url("{%static 'fonts/Inter.ttf'%}") format('truetype');
            }
            body {
                background-color: #EAEAEA;
                font-family: 'Inter', serif;
            }
            .card {
                height: 240px;
            }
            .cardContainer {
                max-height: 85%;
                width: 90%;
                overflow-y: auto;
                scrollbar-width: thin;
                scrollbar-color: #605BCD #BAB8D7;
            }
            .cardShadow {
                box-shadow: 0 4px 0 rgba(96, 91, 205, 1);
            }
            .categoryName {
                font-size: 1.25em;
            }
            .imageContainer {
                height: 85%;
            }
            .pageHeader {
                font-size: 1.5rem;
            }
            .appThemeColorBackground {
                background-color: #605BCD;
            }
        </style>
    </head>
    <body>
        <div
            class="overflow-hidden">
            {%include "components/entityHeader.html" with entity_name="Категории" is_active=True%}
            {%include "components/entities_or_categories_list.html" with template_name="components/categoryCard.html"%}
        </div>
    </body>
</html>
