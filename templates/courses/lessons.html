            .categoryName {
                font-size: 1.25em;
            }

                font-size: 1em;
            }
            .coursePeriodDate {
                font-size: 0.8em;
            }
            .cardIconContainer {
                height: 85%;
            }
            .modalBodyCell {
                height: 60px;
            }
            .modalBodyCellValue {
                color: #605BCD;
            }
            .addLessonBackground {
                background-color: #398F68;
            }
            .pageHeader {
                font-size: 1.5rem;
            }
            .date {
                font-size: 0.9rem;
                color: #EDEBFA;
            }  
            .edit-btn {
                background-color: #d4923a;
                max-width: 72px;
                max-height: 64px;
            }  
            .edit-icon {
                width: 70%;
                height: 70%;
            }
        </style>
    </head>
