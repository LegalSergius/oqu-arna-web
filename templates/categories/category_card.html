<a class="card btn cardShadow col d-flex flex-column p-0 border border-dark rounded-3 overflow-visible"
   href="{% url href item.pk %}">

    <div class="imageContainer">
        <img
            class="w-100 h-100 border rounded-3 object-fit-cover shadow"
            src="{{ item.image.file.url }}"
            alt="Картинка 1"/>
    </div>
    <p class="categoryName my-auto px-2 fw-bold">
        {{ item.name }}
    </p>

</a>
