{% extends "base.html" %}

{% block content %}

<h2>Привет!</h2>
 <p class="subtitle">Введите ваши данные, чтобы продолжить</p>

{% include 'errors.html' with messages=messages %}

 <form method="post">

     <div class="form-group">
      <label for="email">Почта</label>
      <input type="email" id="email" name="email" placeholder="Введите почту" required />
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" placeholder="Введите пароль" required />
    </div>

    <a class="forgot-password" href="#">Забыли пароль?</a>

    {% csrf_token %}
    <button type="submit" class="btn">Войти</button>

    <div class="register">
      Ещё нет аккаунта? <a href="#">Зарегистрируйтесь!</a>
    </div>
 </form>

{% endblock %}
